<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="stuFi Test Suite">
    <title>Test Suite - stuFi</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="icon" href="./assets/icons/stuFi.svg" type="image/svg+xml" />
    <script src="scripts/validators.js"></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header">
        <div class="header-content">
            <a href="index.html" class="site-title">
                <img src="./assets/icons/stuFi.svg" alt="stuFi logo" height="36" width="36"/>
                <span>stuFi</span>
            </a>
            <button type="button" class="menu-toggle" id="menu-toggle" aria-expanded="false" aria-controls="main-nav" aria-label="Toggle navigation menu">
                <img src="./assets/icons/menu.svg" alt="" width="24" height="24">
            </button>
            <nav id="main-nav" aria-label="Main navigation">
                <ul class="nav-list" role="list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="records.html" class="nav-link">Records</a></li>
                    <li><a href="add-transaction.html" class="nav-link">Add Transaction</a></li>
                    <li><a href="settings.html" class="nav-link">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content" class="main-content">
        <section class="section" aria-labelledby="tests-heading">
            <div class="container">
                <h1 id="tests-heading" class="section-title">Test Suite</h1>
                
                <p class="about-description">Click the button to run validation tests.</p>
                
                <button type="button" class="btn btn-primary" id="run-tests">Run Tests</button>
                
                <div class="test-results" id="test-results">
                    <p>Click "Run Tests" to start.</p>
                </div>
                
                <div class="test-summary" id="test-summary" hidden>
                    <h3>Summary</h3>
                    <p id="summary-text"></p>
                </div>
            </div>
        </section>
    </main>

     <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>2026 stuFi - Student Finance Tracker</p>
            <p class="footer-links">
                <a href="https://github.com/imenarh/stufi" target="_blank" rel="noopener noreferrer">
                    View on GitHub
                </a>
                <span class="separator" aria-hidden="true">‚óè</span>
                <a href="https://youtu.be/3B0QUwxS82A" target="_blank" rel="noopener noreferrer">
                    Watch demo
                </a>
            </p>
        </div>
    </footer>


    <script>
        Validators.init();
        
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var nav = document.getElementById('main-nav');
            var expanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !expanded);
            nav.classList.toggle('open');
        });
    </script>
</body>
</html>
